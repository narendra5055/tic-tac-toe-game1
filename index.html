<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>

        <div id="nameInputSection" class="name-input-section">
            <label for="playerXNameInput">Player X Name:</label>
            <input type="text" id="playerXNameInput" class="input-field" placeholder="Enter Player X's name">

            <label for="playerONameInput">Player O Name (optional):</label>
            <input type="text" id="playerONameInput" class="input-field" placeholder="Enter Player O's name">

            <button class="button" id="startGameButton">Start Game</button>
        </div>

        <div id="gameSection" style="display: none;">
            <div class="game-status" id="gameStatus"></div>
            <div class="game-board" id="gameBoard">
                <!-- Cells will be generated by JavaScript -->
            </div>
            <button class="button" id="resetButton">Reset Game</button>
        </div>
    </div>

    <!-- Modal for game results -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <div class="modal-message" id="modalMessage"></div>
            <img src="" alt="Game Result" class="modal-image" id="modalImage">
            <button class="modal-close-button" id="modalCloseButton">Play Again</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
